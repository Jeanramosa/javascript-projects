<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Contactos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Lista de Contactos</h2>

    <form id="contactForm" class="mb-4">
      <input type="hidden" id="contactId">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-3">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-2">
          <input type="tel" id="telefono" class="form-control" placeholder="Teléfono" required>
        </div>
        <div class="col-md-2">
          <input type="date" id="fechaNacimiento" class="form-control" required>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Fecha Nacimiento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="contactList"></tbody>
    </table>
  </div>

  <script src="/project-four/script.js"></script>

</body>
</html>
